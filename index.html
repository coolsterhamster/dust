
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Poetsen+One&family=Tsukimi+Rounded&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>windowpane</title>
</head>
<body>
	<div class="box">
		<div id="header-message" class="header-message">Welcome to the Windowpane App</div>
		<div class="frame">
			<div class="glass-container">
			    <canvas id="backgroundCanvas" width="800" height="494"></canvas>
			    <canvas id="drawingCanvas" width="800" height="494" margin="40px;"></canvas>
			</div>
			<div class="button-container">
			    <button id="clearButton">Clear</button>
			    <button id="saveButton">Save</button>
			    <button id="parisButton">Paris</button>
			    <button id="berlinButton">Berlin</button>
			    <button id="londonButton">London</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
